<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Projects — Ink & Ash</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#120C0A;
      --panel:#1F1815;
      --text:#D4A253;
      --muted:#C89B3C;
      --border:#544842;
      --accent:#F27E21;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Georgia, serif;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .header{
      height: 320px;
      background:
        linear-gradient(to bottom, rgba(18,12,10,0) 55%, var(--bg) 100%),
        url("inkandash.png") center/cover no-repeat;
      border-bottom: 1px solid rgba(84,72,66,.7);
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 22px 80px;
      text-align: center;
    }

    .crumbs{
      text-align:left;
      margin-bottom: 14px;
    }
    .crumbs a{
      color: var(--accent);
      text-decoration:none;
    }

    h1{
      margin: 10px 0 0;
      font-size: 46px;
      letter-spacing: .3px;
    }

    .tagline{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 16px;
      letter-spacing: .25px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      margin-top: 34px;
    }

    .tile{
      background:
        radial-gradient(500px 180px at 50% 0%, rgba(242,126,33,.08), transparent 55%),
        var(--panel);
      border: 1px solid rgba(84,72,66,.9);
      padding: 34px 18px;
      text-decoration:none;
      color: var(--text);
      transition: 0.18s ease;
      display:grid;
      place-items:center;
      min-height: 120px;
      font-size: 20px;
      letter-spacing: .2px;
    }

    .tile:hover{
      border-color: rgba(242,126,33,.6);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      transform: translateY(-2px);
    }

    @media (max-width: 900px){
      .header{ height: 260px; }
      .grid{ grid-template-columns: 1fr; }
      h1{ font-size: 40px; }
    }
  </style>
</head>

<body>
  <div class="header"></div>

  <div class="wrap">
    <div class="crumbs">
      <a href="index.html">← Back to home</a>
    </div>

    <h1>Projects</h1>
    <p class="tagline">How ideas become structures, systems, and living things.</p>

    <div class="grid">
      <a class="tile" href="ux-process.html">UX & Web Design</a>
      <a class="tile" href="community-development.html">Community Development</a>
      <a class="tile" href="video-editing.html">Video Editing</a>
      <a class="tile" href="animation.html">Animation</a>
    </div>
  </div>
</body>
</html>
