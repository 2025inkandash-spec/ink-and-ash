<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ink & Ash</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#120C0A;
      --panel:#1F1815;
      --text:#D4A253;
      --muted:#C89B3C;
      --border:#544842;
      --accent:#F27E21;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Georgia, serif;
    }

    /* Banner header */
    .header{
      height: 360px;
      background:
        linear-gradient(to bottom, rgba(18,12,10,0) 55%, var(--bg) 100%),
        url("inkandash.png") center/cover no-repeat;
      border-bottom: 1px solid rgba(84,72,66,.7);
    }

    /* Page container */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 22px 80px;
      text-align: center;
    }

    h1{
      margin: 0;
      font-size: 54px;
      letter-spacing: .3px;
    }

    .tagline{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 18px;
      letter-spacing: .25px;
    }

    /* Tile row */
    .nav{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      margin-top: 38px;
    }

    .tile{
      background:
        radial-gradient(500px 180px at 50% 0%, rgba(242,126,33,.08), transparent 55%),
        var(--panel);
      border: 1px solid rgba(84,72,66,.9);
      padding: 30px 18px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      transition: 0.18s ease;
      min-height: 86px;
      display: grid;
      place-items: center;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .tile:hover{
      border-color: rgba(242,126,33,.6);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 900px){
      .header{ height: 280px; }
      h1{ font-size: 44px; }
      .nav{ grid-template-columns: 1fr; }
      .tile{ min-height: 78px; }
    }
    /* your existing CSS */

.newsletter{

  border: 1px solid #544842;
  text-align: center;
}

/* rest of the newsletter styles */

.newsletter button:hover{
  opacity: .85;
}

</style>

  </style>
</head>

      <button type="submit">Join the Newsletter</button>
    </form>
  </div>

</body>
